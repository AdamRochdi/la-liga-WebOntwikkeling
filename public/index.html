<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Liga Spelers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 2rem auto;
            background: #f9f9f9;
            color: #222;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        #filterInput {
            width: 100%;
            padding: 0.7rem 1rem;
            font-size: 1.1rem;
            border-radius: 6px;
            border: 1.5px solid #ccc;
            margin-bottom: 1.5rem;
        }

        #spelersContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.2rem;
            justify-content: center;
        }

        .speler {
            background: white;
            border-radius: 18px;
            padding: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            transition: transform 0.15s ease-in-out;
            user-select: none;
        }

        .speler:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgb(0 0 0 / 0.15);
        }

        .speler img {
            width: 90px;
            height: 90px;
            border-radius: 18px;
            object-fit: cover;
            border: 2.5px solid #0077cc;
            background: #eee;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .speler span {
            font-weight: 600;
            color: #0077cc;
            font-size: 1.1rem;
            text-align: left;
            display: block;
        }

        /* Detail overlay */
        #detailOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #detailContent {
            background: white;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            padding: 1.5rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 90vh;
            position: relative;
        }

        #detailContent img.player-img {
            display: block;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 3px solid #0077cc;
            background: #eee;
        }

        #detailContent img.team-img {
            display: block;
            width: 100px;
            margin: 1rem auto 0;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            color: #999;
            transition: color 0.2s ease;
        }

        #closeBtn:hover {
            color: #0077cc;
        }

        #detailContent h2 {
            margin-top: 0;
            color: #0077cc;
            text-align: center;
        }

        #detailContent p {
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>

    <h1>La Liga Spelers</h1>

    <input id="filterInput" type="text" placeholder="Filter spelers op naam..." aria-label="Filter spelers op naam" />

    <div id="spelersContainer" aria-live="polite"></div>

    <div id="detailOverlay" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
        <div id="detailContent">
            <button id="closeBtn" aria-label="Sluit details">&times;</button>
            <!-- Details worden hier dynamisch ingevuld -->
        </div>
    </div>

    <script>
        const filterInput = document.getElementById("filterInput");
        const spelersContainer = document.getElementById("spelersContainer");
        const detailOverlay = document.getElementById("detailOverlay");
        const detailContent = document.getElementById("detailContent");
        const closeBtn = document.getElementById("closeBtn");

        async function haalSpelersOp(filter = "") {
            try {
                const url = filter ? `/spelers?filter=${encodeURIComponent(filter)}` : "/spelers";
                const res = await fetch(url);
                if (!res.ok) throw new Error("Kon spelers niet laden");
                const data = await res.json();
                return data.spelers;
            } catch (error) {
                spelersContainer.innerHTML = `<p style="color:red;">Fout bij laden spelers: ${error.message}</p>`;
                return [];
            }
        }

        function toonSpelers(spelers) {
            if (!spelers.length) {
                spelersContainer.innerHTML = "<p>Geen spelers gevonden.</p>";
                return;
            }
            spelersContainer.innerHTML = spelers
                .map(
                    (s) => `
      <div class="speler" tabindex="0" role="button" aria-pressed="false" data-id="${s.id}">
        <img src="${s.imageUrl}" alt="${s.name}" />
        <span>${s.name}</span>
      </div>`
                )
                .join("");

            // Event listeners voor klikken en toetsen (toegankelijkheid)
            document.querySelectorAll(".speler").forEach((el) => {
                el.addEventListener("click", () => toonDetail(el.dataset.id));
                el.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" || e.key === " ") {
                        e.preventDefault();
                        toonDetail(el.dataset.id);
                    }
                });
            });
        }

        async function toonDetail(id) {
            try {
                const res = await fetch(`/spelers/${id}`);
                if (!res.ok) throw new Error("Speler niet gevonden");
                const s = await res.json();

                detailContent.innerHTML = `
        <button id="closeBtn" aria-label="Sluit details">&times;</button>
        <h2 id="detailTitle">${s.name}</h2>
        <img src="${s.imageUrl}" alt="${s.name}" class="player-img" />
        <p><strong>Leeftijd:</strong> ${s.age}</p>
        <p><strong>Positie:</strong> ${s.position}</p>
        <p><strong>Team:</strong> ${s.team.name}</p>
        <img src="${s.team.imageUrl}" alt="Logo ${s.team.name}" class="team-img" />
        <p>${s.description}</p>
        <p><strong>Hobby's:</strong> ${s.hobbies.join(", ")}</p>
      `;

                // Sluit knop opnieuw selecteren (want inhoud vervangen)
                const closeButton = detailContent.querySelector("#closeBtn");
                closeButton.addEventListener("click", sluitDetail);

                detailOverlay.style.display = "flex";
                closeButton.focus();
            } catch (error) {
                alert("Fout bij laden details: " + error.message);
            }
        }

        function sluitDetail() {
            detailOverlay.style.display = "none";
            filterInput.focus();
        }

        closeBtn.addEventListener("click", sluitDetail);

        filterInput.addEventListener("input", async () => {
            const spelers = await haalSpelersOp(filterInput.value);
            toonSpelers(spelers);
        });

        // Init
        (async () => {
            const spelers = await haalSpelersOp();
            toonSpelers(spelers);
        })();
    </script>

</body>

</html>
