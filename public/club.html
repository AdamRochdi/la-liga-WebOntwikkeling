<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/la-liga.png" type="image/x-icon" />
    <title>La Liga Clubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 2rem auto;
            background: #f9f9f9;
            color: #222;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #0077cc;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        #filterInput {
            width: 100%;
            padding: 0.7rem 1rem;
            font-size: 1.1rem;
            border-radius: 6px;
            border: 1.5px solid #ccc;
            margin-bottom: 1.5rem;
        }

        #sortControls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .sort-button {
            cursor: pointer;
            font-size: 1rem;
            background: none;
            border: none;
            font-weight: bold;
            color: #0077cc;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .arrow {
            font-size: 0.9rem;
        }

        #clubsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.2rem;
            justify-content: center;
        }

        .club {
            background: white;
            border-radius: 18px;
            padding: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.15s ease-in-out;
            user-select: none;
        }

        .club:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgb(0 0 0 / 0.15);
        }

        .club img {
            width: 90px;
            height: 90px;
            border-radius: 18px;
            object-fit: contain;
            border: 2.5px solid #0077cc;
            background: #eee;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .club span {
            font-weight: 600;
            color: #0077cc;
            font-size: 1.1rem;
        }

        #detailOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #detailContent {
            background: white;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            padding: 1.5rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 90vh;
            position: relative;
        }

        #detailContent img.club-img {
            display: block;
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto 1rem;
            border-radius: 50%;
            border: 3px solid #0077cc;
            background: #eee;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            color: #999;
        }

        #closeBtn:hover {
            color: #0077cc;
        }

        #detailContent h2 {
            margin-top: 0;
            color: #0077cc;
            text-align: center;
        }

        #detailContent p {
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Players</a>
        <a href="club.html">Clubs</a>
        <a href="/user">User</a>
    </nav>

    <h1>La Liga Clubs</h1>

    <input id="filterInput" type="text" placeholder="Filter clubs op naam..." />

    <div id="sortControls">
        <button class="sort-button" data-sort="name">Naam <span class="arrow">&#x25B2;</span></button>
        <button class="sort-button" data-sort="founded">Opgericht <span class="arrow">&#x25B2;</span></button>
    </div>

    <div id="clubsContainer"></div>

    <div id="detailOverlay">
        <div id="detailContent">
            <button id="closeBtn" aria-label="Sluit details">&times;</button>
        </div>
    </div>

    <script>
        const filterInput = document.getElementById("filterInput");
        const clubsContainer = document.getElementById("clubsContainer");
        const detailOverlay = document.getElementById("detailOverlay");
        const detailContent = document.getElementById("detailContent");
        const closeBtn = document.getElementById("closeBtn");
        const sortButtons = document.querySelectorAll(".sort-button");

        let alleClubs = [];
        let huidigeSort = { veld: "name", richting: 1 };

        async function haalClubsOp() {
            const res = await fetch("/clubs");
            const data = await res.json();
            alleClubs = data.clubs;
        }

        function filterEnToonClubs() {
            const zoekterm = filterInput.value.toLowerCase();
            let gefilterd = alleClubs.filter(c =>
                c.name.toLowerCase().includes(zoekterm)
            );

            gefilterd.sort((a, b) => {
                let veld = huidigeSort.veld;
                let valA = typeof a[veld] === "string" ? a[veld].toLowerCase() : a[veld];
                let valB = typeof b[veld] === "string" ? b[veld].toLowerCase() : b[veld];
                return (valA > valB ? 1 : valA < valB ? -1 : 0) * huidigeSort.richting;
            });

            toonClubs(gefilterd);
        }

        function toonClubs(clubs) {
            clubsContainer.innerHTML = clubs.map(c => `
        <div class="club" data-id="${c.id}" tabindex="0">
          <img src="${c.imageUrl}" alt="${c.name}" />
          <span>${c.name}</span>
        </div>`).join("");

            document.querySelectorAll(".club").forEach(el => {
                el.addEventListener("click", () => toonDetail(el.dataset.id));
                el.addEventListener("keydown", e => {
                    if (e.key === "Enter" || e.key === " ") {
                        e.preventDefault();
                        toonDetail(el.dataset.id);
                    }
                });
            });
        }

        function toonDetail(id) {
            const c = alleClubs.find(club => club.id == id);
            detailContent.innerHTML = `
        <button id="closeBtn">&times;</button>
        <h2>${c.name}</h2>
        <img src="${c.imageUrl}" alt="${c.name}" class="club-img" />
        <p><strong>Stadion:</strong> ${c.stadium}</p>
        <p><strong>Opgericht:</strong> ${c.founded}</p>
        <p><strong>Kampioen:</strong> ${c.isChampion ? "Ja" : "Nee"}</p>`;

            detailContent.querySelector("#closeBtn").addEventListener("click", sluitDetail);
            detailOverlay.style.display = "flex";
        }

        function sluitDetail() {
            detailOverlay.style.display = "none";
        }

        filterInput.addEventListener("input", filterEnToonClubs);
        closeBtn.addEventListener("click", sluitDetail);

        sortButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                const veld = btn.dataset.sort;
                huidigeSort.veld = veld;
                huidigeSort.richting *= -1;
                btn.querySelector(".arrow").innerHTML = huidigeSort.richting === 1 ? "&#x25B2;" : "&#x25BC;";
                filterEnToonClubs();
            });
        });

        (async () => {
            await haalClubsOp();
            filterEnToonClubs();
        })();
    </script>
</body>

</html>
